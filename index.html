<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy UI and tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>PH TUBE</title>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 py-4">
            <div class="logo w-[100px]">
                <img src="./assts/Logo.png" alt="">
            </div>
            <div class="search">
                <label class="input input-bordered flex items-center gap-2">
                    <input type="text" class="grow" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort">
                <button class="btn">Sort</button>
            </div>
        </nav>
    </header>
    <nav id="categories" class="container py-4 mx-auto flex justify-center gap-8"></nav>
    <main>
        <section id="videos" class="container w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 py[40px] ">

        </section> 

    </main>



    <!-- Scripts -->
    <script src="./js/video.js"></script>
</body>

</html>
